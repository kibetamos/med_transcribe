<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Legal Analytics</title>
	<link rel="stylesheet" href="fontawesome/css/all.min.css">
     <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-xtra-blog.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&family=PT+Sans&display=swap" rel="stylesheet">
    <link href="css/cases.css" rel="stylesheet">

<style>
textarea {
    resize: none; 
    font-size: 1rem;
    /* line-height: 1.5em;
    font-family: 'Roboto'; */
}
textarea::-ms-input-placeholder {
    font-size: 1rem;
    color: #9c9c9c;
    font-family: 'Roboto', sans-serif;
}
</style> 
</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fa fa-gavel" aria-hidden="true"></i></div>               
                <h2 class="text-center">Legal Analytics</h2>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="index.html" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a></li>
                    <li class="tm-nav-item active"><a href="uploadnotes.html" class="tm-nav-link">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        Upload Notes
                    </a></li>
                </ul>
            </nav>
            
        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main">
            <!-- Search form -->
            
            <div class="form-group row text-right form-upload">
                <label class="tm-color-primary">Upload Notes</label> 
                    <form method="POST" action=""class="form-inline tm-mb-80 tm-search-form">
                        <div class="form-group file-input">
                        <input type="file"  class="form-control tm-search-input notes-input" id="file-upload">
                    </div>
                        <button class="tm-btn tm-btn-primary tm-btn-small" id="file-submit">
                                Submit
                        </button>      
                      </form>
            </div>  
            <div class="row tm-row" id="message-div">
            </div>
            
                     
            <div class="form-group row">

                    <form method="POST" action="" class="form-inline tm-mb-80 tm-search-form">                        
                        
                        

                        <div class="form-group form-group-similar">
                            <label class="tm-color-primary similar-label">Get similar cases</label> 
                                <textarea placeholder="Enter text..." class="form-control" name="message" id="similar-area" rows="10"  cols="80" required style="width: 100%;" ></textarea>                                
                        </div>
                        <div class="form-group row text-right">
                            <div class="col-12">
                                <button class="tm-btn tm-btn-primary tm-btn-small" id="similar-submit">Submit</button>                        
                            </div>                            
                        </div>                                
                    </form>
                </div> 
                <div class="similar-title" id="similar-title"></div>
                <div class="row tm-row" id="case-container">
                </div>  
                
            <footer class="row tm-row">
                
            </footer>
        </main>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/templatemo-script.js"></script>
    <script src="js/uploadnotes.js"></script>
</body>
</html>
